{% extends 'base.html' %}
{% load i18n crispy_forms_tags %}
{% block content %}
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">{% trans 'Create invoice' %}</h1>
  </div>

  <div class="row">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary" type="submit">
          <i class="fas fa-save"></i>
          {% trans 'Create invoice' %}
        </button>
        <a class="btn btn-outline-secondary" href="{% url 'projects:project-detail' project.id %}">
          {% trans 'Cancel' %}
        </a>
      </form>
    </div>
  </div>
{% endblock content %}
